<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Rich Player</title> <!-- Updated Title -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    />
    <!-- Font Awesome (CDN) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="music-container" id="music-container">
        <!-- Player Card -->
        <div class="player-card" id="player-card">
            <div class="player-card-inner">

                 <!-- Button to OPEN the lyrics panel -->
                 <button id="lyrics-toggle-btn" class="lyrics-toggle-btn" title="Show Lyrics (L)">
                    <i class="fas fa-align-left"></i>
                 </button>

                <!-- Album Art -->
                <figure class="album-art-container">
                    <img id="album-art" src="default-art.png" alt="Album Art" />
                    <div class="art-placeholder">
                        <i class="fas fa-music"></i>
                    </div>
                </figure>

                <!-- Track Info -->
                <div class="track-info">
                    <h2 id="track-title">Track Title</h2>
                    <p id="track-artist">Artist Name</p>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container" id="progress-container">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="shuffle-btn" class="control-btn" title="Shuffle (S)"><i class="fas fa-random"></i></button>
                    <button id="prev-btn" class="control-btn" title="Previous (←)"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="control-btn main-btn" title="Play/Pause (Space)"><i class="fas fa-play" id="play-pause-icon"></i></button>
                    <button id="next-btn" class="control-btn" title="Next (→)"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn" class="control-btn" title="Repeat Off (R)"><i class="fas fa-redo" id="repeat-icon"></i></button>
                </div>

                <!-- Volume Control -->
                <div class="volume-container">
                    <i class="fas fa-volume-down volume-icon" id="volume-icon-low" title="Volume Down (↓)"></i>
                    <div class="volume-slider-wrapper">
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8" title="Volume"/>
                        <div class="volume-progress" id="volume-progress"></div>
                    </div>
                    <i class="fas fa-volume-up volume-icon" id="volume-icon-high" title="Volume Up (↑)"></i>
                </div>

            </div> <!-- End player-card-inner -->

            <!-- --- Lyrics Panel (Overlay) --- -->
            <div class="lyrics-panel" id="lyrics-panel">
                <div class="lyrics-panel-header">
                     <h4>Lyrics</h4>
                     <!-- The Explicit CLOSE Button for the lyrics panel -->
                     <button id="lyrics-close-btn" class="lyrics-close-btn" title="Close Lyrics (L / Esc)">
                        <i class="fas fa-times"></i> <!-- X Icon -->
                     </button>
                </div>
                <div id="lyrics-content" class="lyrics-content-panel">
                    Lyrics loading...
                </div>
            </div>

        </div> <!-- End player-card -->


        
        <div class="playlist-container">
            <h3>Up Next</h3>
            <ul id="playlist">
                
            </ul>
        </div>

        <audio id="audio-element"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
