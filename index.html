<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthwave Player</title>
    <!-- Changed Title -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-container" id="music-container">
      <!-- Player Card -->
      <div class="player-card">
        <div class="player-card-inner">
          <!-- Optional: Add a subtle top bar if needed -->
          <!-- <div class="card-top-bar"></div> -->

          <figure class="album-art-container">
            <img id="album-art" src="images/default-art.png" alt="Album Art" />
            <!-- Placeholder while loading -->
            <div class="art-placeholder">
              <i class="fas fa-music"></i>
            </div>
          </figure>

          <div class="track-info">
            <h2 id="track-title">Track Title</h2>
            <p id="track-artist">Artist Name</p>
          </div>

          <div class="progress-container" id="progress-container">
            <!-- Time display ABOVE the progress bar -->
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
            <div class="progress-bar-wrapper">
              <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
              </div>
            </div>
          </div>

          <div class="controls">
            <button id="shuffle-btn" class="control-btn" title="Shuffle">
              <i class="fas fa-random"></i>
            </button>
            <button id="prev-btn" class="control-btn" title="Previous">
              <i class="fas fa-step-backward"></i>
            </button>
            <button
              id="play-pause-btn"
              class="control-btn main-btn"
              title="Play/Pause"
            >
              <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
            <button id="next-btn" class="control-btn" title="Next">
              <i class="fas fa-step-forward"></i>
            </button>
            <button id="repeat-btn" class="control-btn" title="Repeat Off">
              <i class="fas fa-redo" id="repeat-icon"></i>
              <!-- Using pseudo-element for '1' indicator is cleaner in CSS -->
            </button>
          </div>

          <div class="volume-container">
            <i class="fas fa-volume-down volume-icon" id="volume-icon-low"></i>
            <div class="volume-slider-wrapper">
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="0.8"
                title="Volume"
              />
              <!-- Visual progress bar -->
              <div class="volume-progress" id="volume-progress"></div>
            </div>
            <i class="fas fa-volume-up volume-icon" id="volume-icon-high"></i>
          </div>
        </div>
      </div>

      <!-- Playlist -->
      <div class="playlist-container">
        <h3>Up Next</h3>
        <ul id="playlist">
          <!-- Playlist items will be generated by JS -->
        </ul>
      </div>

      <!-- The actual audio element (hidden) -->
      <audio id="audio-element"></audio>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
